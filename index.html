<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Train
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Time Until Next Train (minutes)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
      </div>
            <div class="card">
                <form class="add-train">
                    <h3>Add train form</h3>
                    <div class="form-group">
                        <label for="train-name">Name of Train</label>
                        <input type="text" class="form-control train-name-input"
                            placeholder="Enter the name of the train">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="text" class="form-control frequency-input" placeholder="15">
                    </div>
                    <div class="form-group">
                        <label for="arrival">Arrival Time</label>
                        <input type="time" class="form-control arrival-input" placeholder="Arrival Time">
                    </div>
                    <button class="add-train-button" type="button">Submit</button>
                </form>
            </div>





    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="sched-app.js"></script>

</body>

</html>
