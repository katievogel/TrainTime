<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Train
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h3>Current train schedule</h3>
    <div class="current-train-schedule">
    </div>
    <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Tim Until Next Train (minute)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    <!--<div class="train-name"></div>
    <div class="destination"></div>
    <div class="frequency"></div>
    <div class="next-arrival"></div>
    <div class="time-until"></div>-->

    <form class="add-train">
        <h3>Add train form</h3>
        <div class="form-group">
            <label for="train-name">Name of Train</label>
            <input type="text" class="form-control train-name-input"
                placeholder="Enter the name of the train">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control destination-input" placeholder="Destination">
        </div>
        <div class="form-group">
                <label for="frequency">Frequency (in minutes)</label>
                <input type="text" class="form-control frequency-input" placeholder="15">
            </div>
        <div class="form-group">
                <label for="arrival">Arrival Time</label>
                <input type="text" class="form-control arrival-input" placeholder="Arrival Time">
            </div>
        <button class="add-train-button" type="button">Submit</button>
    </form>




    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="sched-app.js"></script>
</body>

</html>
